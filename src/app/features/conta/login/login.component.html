<div class="container">

  <div class="row justify-content-center">

    <div class="col-md-7 col-lg-5 my-auto">

      <div class="login-wrap p-4 p-md-5">

        <form class="login-form card" style="margin-top: 25%;" [formGroup]="loginForm" (ngSubmit)="onSubmit()" #localForm="ngForm">

          <h3 class="text-center mb-4 mt-4">Login</h3>

          <div class="card-body ">

            <div class="form-group mb-3">
              <input type="text"
              class="form-control rounded-left"
              placeholder="E-mail"
              formControlName="email"
              [class.is-invalid]="localForm.submitted && loginForm.get('email')?.invalid"
              >
              <i class="fa fa-user errspan"></i>
              <div class="invalid-feedback">
                Email obrigatório
              </div>
            </div>

            <div class="form-group  mb-3">
              <input type="password"
              class="form-control"
              placeholder="Senha"
              formControlName="password"
              [class.is-invalid]="localForm.submitted && loginForm.get('password')?.invalid"
              >
              <i class="fa fa-lock errspan"></i>
              <div class="invalid-feedback">
                Senha obrigatória
              </div>
            </div>

            <div class="form-group mb-3 pull-right">
              <button type="submit" style="margin-left: 76%;" class="btn btn-primary">
                Login
              </button>
            </div>

          </div>

        </form>

      </div>

    </div>

  </div>

</div>
